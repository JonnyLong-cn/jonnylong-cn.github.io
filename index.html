<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SimpleBlog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css"> -->
  <link rel="stylesheet" href="./assert/css/theme-simple.css">
  <link rel="stylesheet" href="./assert/css/docsify-gifcontrol.css">
</head>
<body>
  <div id="app">加载中……</div>
  <script>
    window.$docsify = {
      name: 'SimlpeBlog',
      repo: 'https://gitee.com/jonnylong',
      maxLevel: 3,
      auto2top: true,  //切换页面后是否自动跳转到页面顶部
      search: {
        //maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        // 搜索标题的最大程级, 1 - 6
        depth: 3,
      },
      // 字数统计
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="./assert/js/docsify.min.js"></script>
  <!--代码高亮-->
  <script src="./assert/js/prism-bash.js"></script>
  <script src="./assert/js/prism-cpp.js"></script>
  <script src="./assert/js/prism-css.js"></script>
  <script src="./assert/js/prism-java.js"></script>
  <script src="./assert/js/prism-javascript.js"></script>
  <script src="./assert/js/prism-json.js"></script>
  <script src="./assert/js/prism-jsx.js"></script>
  <script src="./assert/js/prism-python.js"></script>
  <script src="./assert/js/prism-sql.js"></script>
  <script src="./assert/js/prism-typescript.js"></script>
  <script src="./assert/js/prism-xml-doc.js"></script>
  <!--图片全局查看-->
  <script src="./assert/js/zoom-image.js"></script>
  <!--代码复制-->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!--全文搜索,直接用官方提供的无法生效-->
  <script src="./assert/js/search.min.js"></script>
  <!-- 字数统计 -->
  <script src="./assert/js/countable.js"></script>
  <!-- GIF暂停 -->
  <script src="./assert/js/docsify-gifcontrol.js"></script>
  <script src="./assert/js/docsify-tabs.js"></script>
</body>
</html>
